<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .product-card { transition: transform 0.2s; border: none; border-radius: 15px; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-cart4 me-2 text-primary"></i>TECHSTORE</a>
            
            <div class="d-flex align-items-center">
                <form action="/cambiar_sucursal" method="POST" class="me-3">
                    <select name="nueva_sucursal" onchange="this.form.submit()" class="form-select form-select-sm bg-dark text-white border-secondary shadow-none">
                        <option value="Quito" {% if sucursal == 'Quito' %}selected{% endif %}>üìç Tienda Quito</option>
                        <option value="Guayaquil" {% if sucursal == 'Guayaquil' %}selected{% endif %}>üåä Tienda Guayaquil</option>
                    </select>
                </form>
                <a href="/dashboard" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-speedometer2 me-1"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2 class="fw-bold">Cat√°logo en {{ sucursal }}</h2>
                <p class="text-muted">Selecciona tus productos tecnol√≥gicos favoritos</p>
            </div>
        </div>

        <div class="row">
            {% for p in productos %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 product-card shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="bg-light rounded-circle d-inline-block p-4 mb-3">
                            <i class="bi bi-laptop fs-1 text-primary"></i>
                        </div>
                        <h5 class="card-title fw-bold">{{ p.nombre }}</h5>
                        <p class="text-muted mb-3">{{ p.marca }}</p>
                        <h3 class="text-primary mb-3">${{ "{:,.2f}".format(p.precio) }}</h3>
                        <p class="badge bg-success-subtle text-success border border-success mb-4">
                            Stock: {{ p.cantidad }} unidades
                        </p>
                        <button class="btn btn-primary w-100 rounded-pill py-2 fw-bold" 
                                onclick="abrirCheckout('{{ p.Id_producto }}', '{{ p.nombre }}', '{{ p.precio }}')">
                            <i class="bi bi-bag-check me-2"></i>Comprar
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/checkout" method="POST" class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold">Finalizar Compra</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <input type="hidden" name="id_producto" id="form_id_prod">
                <input type="hidden" name="precio" id="form_precio">
                
                <div class="text-center mb-4">
                    <p class="text-muted mb-1 small">Producto seleccionado:</p>
                    <h4 class="fw-bold text-primary" id="display_nombre"></h4>
                </div>

                <h6 class="fw-bold mb-3 border-bottom pb-2 text-uppercase small">Datos del Cliente</h6>
                <div class="mb-3">
                    <label class="form-label small fw-bold">ID / C√©dula Cliente</label>
                    <input type="number" name="id_cliente" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Nombre Completo</label>
                    <input type="text" name="nombre" class="form-control" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Tel√©fono</label>
                        <input type="text" name="telefono" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Correo</label>
                        <input type="email" name="correo" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Direcci√≥n</label>
                    <input type="text" name="direccion" class="form-control">
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3">CONFIRMAR PEDIDO</button>
            </div>
        </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function abrirCheckout(id, nombre, precio) {
            // Asignar los valores del producto seleccionado a los campos del modal
            document.getElementById('form_id_prod').value = id;
            document.getElementById('form_precio').value = precio;
            document.getElementById('display_nombre').innerText = nombre;
            
            // Forzar la apertura del modal
            var modalElement = document.getElementById('checkoutModal');
            var modalInstancia = new bootstrap.Modal(modalElement);
            modalInstancia.show();
        }
    </script>
</body>
</html>
