<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar - TechStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card-login { width: 100%; max-width: 400px; border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-select-lg { font-size: 1rem; }
    </style>
</head>
<body>
    <div class="card card-login p-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-cpu-fill me-2"></i>TECHSTORE</h2>
            <p class="text-muted">Sistema Distribuido</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger text-center shadow-sm border-0 small">
            <i class="bi bi-exclamation-circle-fill me-1"></i> {{ error }}
        </div>
        {% endif %}

        <form action="/login" method="POST">
            
            <div class="mb-3">
                <label class="form-label fw-bold small text-uppercase text-muted">Selecciona tu Sede</label>
                <div class="input-group">
                    <span class="input-group-text bg-white text-primary"><i class="bi bi-geo-alt-fill"></i></span>
                    <select name="sucursal" class="form-select" required>
                        <option value="Quito" {% if session.get('sucursal') == 'Quito' %}selected{% endif %}>Nodo Quito</option>
                        <option value="Guayaquil" {% if session.get('sucursal') == 'Guayaquil' %}selected{% endif %}>Nodo Guayaquil</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small text-uppercase text-muted">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text bg-white text-secondary"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="correo" class="form-control" placeholder="ejemplo@techstore.ec" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold shadow-sm">
                Ingresar al Sistema
            </button>
        </form>
        
        <div class="text-center mt-4 border-top pt-3">
            <a href="/" class="text-decoration-none small text-secondary">
                <i class="bi bi-arrow-left me-1"></i>Volver al Catálogo Público
            </a>
        </div>
    </div>
</body>
</html>
